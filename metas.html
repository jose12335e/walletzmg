<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Metas de Ahorro</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css "/>
    <!-- Styles -->
     <link rel="stylesheet" href="metas.css"/>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1><i class="fas fa-piggy-bank"></i> Metas de Ahorro</h1>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Formulario para agregar metas -->
        <section class="goal-form">
            <h2>Agregar Meta de Ahorro</h2>
            <form id="goal-form">
                <input type="text" id="goal-name" placeholder="Nombre de la meta" required />
                <input type="number" id="goal-amount" step="0.01" placeholder="Monto objetivo" required />
                <input type="date" id="goal-date" required />
                <button type="submit">Agregar Meta</button>
            </form>
        </section>

        <!-- Lista de metas -->
        <section class="goals-list">
            <h2>Tus Metas de Ahorro</h2>
            <div id="goals-container">
                <p>No hay metas definidas a√∫n.</p>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="metas.js"></script>

</body>
</html>
